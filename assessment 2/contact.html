<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football World - Contact</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; }
    header, footer { background: #004d00; color: white; text-align: center; padding: 20px; }
    nav { background: #006600; text-align: center; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { padding: 40px 20px; max-width: 900px; margin: auto; background: white; }
    form { background: #e6ffe6; padding: 20px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    input[type="submit"] { background: #006600; color: white; font-weight: bold; border: none; cursor: pointer; }
    input[type="submit"]:hover { background: #009900; }
  </style>
</head>
<body>
  <header><h1>Football World</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="players.html">Famous Players</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <input type="submit" value="Send Message">
    </form>
  </section>
  <footer>&copy; 2025 Football World. All rights reserved.</footer>
</body>
</html>
